spring:
  application:
    name: secubox-api

  data:
    mongodb:
      uri: mongodb://localhost:27018/secubox
      auto-index-creation: true

  webflux:
    base-path: /api

server:
  port: 8080

logging:
  level:
    com.secubox: DEBUG
    org.springframework.data.mongodb: DEBUG

# File storage configuration
storage:
  base-path: ./storage
  max-file-size: 104857600 # 100MB in bytes
