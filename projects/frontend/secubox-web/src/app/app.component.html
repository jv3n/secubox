<header class="app-header">
  <h1>SecuBox</h1>

  <div class="theme-toggle">
    <mat-icon>{{ themeService.isDarkMode() ? 'dark_mode' : 'light_mode' }}</mat-icon>
    <mat-slide-toggle [checked]="themeService.isDarkMode()" (change)="themeService.toggleTheme()" color="primary">
      Mode {{ themeService.isDarkMode() ? 'sombre' : 'clair' }}
    </mat-slide-toggle>
  </div>
</header>

<main class="app-content">
  <router-outlet />
</main>
