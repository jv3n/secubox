name: Angular Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/secubox-web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/secubox-web
        run: npm ci

      - name: Run tests
        working-directory: frontend/secubox-web
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/secubox-web/coverage/
          retention-days: 7
